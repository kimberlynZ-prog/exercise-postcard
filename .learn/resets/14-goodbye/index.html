<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
	</head>
	<body>
		<!-- ESTE ES TU CÓDIGO ORIGINAL (lo dejo tal cual) -->
		<div class="postcard">
			<div class="postcard-header">
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo"
				/>
				<h1>My Postcard</h1>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Soy el lado izquierdo</p>
					<p>Aquí va cualquier texto que quieras</p>
				</div>
				<div class="body-right">
					<p>Soy el lado derecho</p>
					<p>Más texto aquí</p>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
		<!-- FIN DE TU CÓDIGO ORIGINAL -->
	</body>
</html>
